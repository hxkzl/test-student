        // --- Helper: Robust Date Formatting ---
        function formatDateHelper(dateStr) {
            let month = '??';
            let day = '??';
            if (!dateStr) return { month, day };
            try {
                const standardized = dateStr.replace(/-/g, '/');
                const parts = standardized.split('/');
                if (parts.length >= 2) {
                    if (parts.length === 3) {
                        month = parts[1];
                        day = parts[2];
                    } else {
                        month = parts[0];
                        day = parts[1];
                    }
                }
            } catch (e) { console.error("Date parse error", e); }
            return { month, day };
        }

        // æ™ºæ…§ç¶²å€è½‰æ›å™¨ï¼šè‡ªå‹•åµæ¸¬ YouTube å’Œ PDF
        function formatContent(text) {
            if (!text) return '';
            if (/<[a-z][\s\S]*>/i.test(text) && !text.startsWith('http')) return text;
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => {
                const ytMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/);
                if (ytMatch && ytMatch[1]) {
                    return `<div class="my-4 w-full aspect-video"><iframe src="https://www.youtube.com/embed/${ytMatch[1]}" class="w-full h-full rounded-lg shadow-lg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
                }
                if (url.toLowerCase().endsWith('.pdf')) {
                    let filename = 'é»æ­¤ä¸‹è¼‰ PDF æ–‡ä»¶';
                    try {
                        const urlObj = new URL(url);
                        const path = urlObj.pathname.split('/').pop();
                        if(path) filename = decodeURIComponent(path);
                    } catch(e){}
                    return `<a href="${url}" target="_blank" class="btn-link block mt-2 w-full text-center bg-red-50 text-red-600 border border-red-200 rounded-lg py-3 hover:bg-red-100 transition font-bold"><i data-lucide="file-down" class="inline-block mr-2"></i>${filename}</a>`;
                }
                if (/\.(jpeg|jpg|gif|png)$/i.test(url)) {
                     return `<img src="${url}" class="mt-2 rounded-lg shadow-md max-h-64 mx-auto" alt="Image">`;
                }
                return `<a href="${url}" target="_blank" class="text-theme underline font-bold hover:text-theme-dark transition">ğŸ”— é–‹å•Ÿé€£çµ</a>`;
            });
        }
